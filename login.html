<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>冰美式用户中心</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleForm() {
      const login = document.getElementById('login-form');
      const register = document.getElementById('register-form');
      login.classList.toggle('hidden');
      register.classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

  <img src="logo.png" alt="冰美式 VPN Logo" class="w-24 h-24 mb-4" />

  <!-- 登录表单 -->
  <div id="login-form" class="w-full max-w-md p-6 bg-gray-800 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">登录账户</h2>
    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">邮箱</label>
        <input type="email" id="email" class="mt-1 w-full px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">密码</label>
        <input type="password" id="password" class="mt-1 w-full px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>
      <button type="submit" class="w-full py-2 bg-cyan-500 hover:bg-cyan-600 rounded font-semibold">立即登录</button>
    </form>
    <p class="mt-4 text-center text-sm">还没有账户？<a href="#" onclick="toggleForm()" class="text-cyan-400 hover:underline">注册新账户</a></p>
  </div>

  <!-- 注册表单 -->
  <div id="register-form" class="w-full max-w-md p-6 bg-gray-800 rounded-xl shadow-lg hidden">
    <h2 class="text-2xl font-bold text-center mb-6">注册账户</h2>
    <form class="space-y-4">
      <div>
        <label for="reg-email" class="block text-sm font-medium">邮箱</label>
        <input type="email" id="reg-email" class="mt-1 w-full px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>
      <div>
        <label for="reg-password" class="block text-sm font-medium">密码</label>
        <input type="password" id="reg-password" class="mt-1 w-full px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>
      <button type="submit" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded font-semibold">创建账户</button>
    </form>
    <p class="mt-4 text-center text-sm">已有账户？<a href="#" onclick="toggleForm()" class="text-cyan-400 hover:underline">点此登录</a></p>
  </div>

  <div class="absolute top-4 right-4">
    <a href="index.html" class="text-sm text-gray-400 hover:text-white">← 返回首页</a>
  </div>
</body>
</html>
